<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <section class="messages"> 
    <h2 class="winner"> </h2>
    <p class="instructions"> </p>
  </section>
  <main>
    <div class="square"><canvas class="square-canvas" data-row="0" data-column="0" width="142" height="142"></canvas></div
    ><div class="square"><canvas class="square-canvas" data-row="0" data-column="1" width="142" height="142"></canvas></div
    ><div class="square"><canvas class="square-canvas" data-row="0" data-column="2" width="142" height="142"></canvas></div
    ><div class="square"><canvas class="square-canvas" data-row="1" data-column="0" width="142" height="142"></canvas></div
    ><div class="square"><canvas class="square-canvas" data-row="1" data-column="1" width="142" height="142"></canvas></div
    ><div class="square"><canvas class="square-canvas" data-row="1" data-column="2" width="142" height="142"></canvas></div
    ><div class="square"><canvas class="square-canvas" data-row="2" data-column="0" width="142" height="142"></canvas></div
    ><div class="square"><canvas class="square-canvas" data-row="2" data-column="1" width="142" height="142"></canvas></div
    ><div class="square"><canvas class="square-canvas" data-row="2" data-column="2" width="142" height="142"></canvas></div>
  </main>
  <footer>
    <p>&copy; Ryan Monro 2017</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
